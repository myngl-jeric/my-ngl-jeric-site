<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Multi-step Form</title>
<style>
  /* Container & general */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #A2C4F7, #4C78E7);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    width: 350px;
    position: relative;
    overflow: hidden;
  }

  /* Question styling & animation */
  .question {
    position: absolute;
    width: 100%;
    opacity: 0;
    transform: translateY(20px) scale(0.97);
    transition: opacity 0.4s ease, transform 0.4s ease;
    pointer-events: none;
  }
  .question.active {
    position: relative;
    opacity: 1;
    transform: translateY(0) scale(1);
    pointer-events: auto;
  }

  /* Shake animation for validation errors */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }
  .shake {
    animation: shake 0.5s;
    border: 2px solid #f44336 !important;
    border-radius: 12px;
  }

  /* Inputs */
  input[type="text"], textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 0.6rem;
    box-sizing: border-box;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #3f72af;
    box-shadow: 0 0 8px 3px #6190e8aa;
  }

  /* Radio options styling */
  .options {
    margin-top: 0.6rem;
  }
  .options label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.05rem;
    cursor: pointer;
    user-select: none;
    padding-left: 25px;
    position: relative;
  }
  .options input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .options input[type="radio"] + label::before {
    content: "";
    position: absolute;
    left: 0; top: 2px;
    width: 18px; height: 18px;
    border: 2px solid #6190e8;
    border-radius: 50%;
    background: white;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .options input[type="radio"]:checked + label::before {
    background-color: #6190e8;
    border-color: #3f72af;
  }
  /* Pop effect on selecting radio */
  .options input[type="radio"]:checked + label {
    animation: popRadio 0.3s forwards;
    color: #3f72af;
  }
  @keyframes popRadio {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Next button */
  #nextBtn {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    background: linear-gradient(135deg, #4c78e7, #6190e8);
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #nextBtn:hover {
    background: linear-gradient(135deg, #6190e8, #4c78e7);
  }
  #nextBtn:active {
    transform: scale(0.95);
  }

  /* Paper airplane icon */
  #nextBtn svg {
    margin-left: 8px;
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>
