  </div>  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const userName = getQueryParam('name');
    const userNameInput = document.getElementById('userNameInput');
    const form = document.getElementById('quizForm');
    const submitBtn = document.getElementById('submitBtn');
    const questions = Array.from(document.querySelectorAll('.q'));

    if (!userName || userName.length < 4 || userName.length > 20) {
      alert('You must enter your name first!');
      window.location.href = 'index.html';
    } else {
      userNameInput.value = userName;
    }

    let current = 0;
    questions[current].classList.add('show');

    function validateCurrentQuestion(index) {
      const div = questions[index];
      const radios = div.querySelectorAll('input[type="radio"]');
      const textarea = div.querySelector('textarea, input[type="text"]');

      let isValid = false;

      if (radios.length > 0) {
        const checked = Array.from(radios).some(r => r.checked);
        const textVal = textarea ? textarea.value.trim() : '';
        if (textarea && textarea.maxLength === 3) {
          isValid = checked || (textVal.length >= 2 && textVal.length <= 3);
        } else if (textarea) {
          isValid = checked || textVal.length >= 3;
        } else {
          isValid = checked;
        }
      } else if (textarea) {
        isValid = textarea.value.trim().length >= 10;
      }

      return isValid;
    }

    form.addEventListener('input', () => {
      if (validateCurrentQuestion(current)) {
        questions[current].classList.remove('show');
        current++;
        if (current < questions.length) {
          questions[current].classList.add('show');
        } else {
          submitBtn.disabled = false;
        }
      }
    });
