<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Multi-step Form</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #A2C4F7, #4C78E7);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  form {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    width: 350px;
    position: relative;
    overflow: hidden;
  }

  .question {
    position: absolute;
    width: 100%;
    opacity: 0;
    transform: translateY(20px) scale(0.97);
    transition: opacity 0.4s ease, transform 0.4s ease;
    pointer-events: none;
  }

  .question.active {
    position: relative;
    opacity: 1;
    transform: translateY(0) scale(1);
    pointer-events: auto;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }

  .shake {
    animation: shake 0.5s;
    border: 2px solid #f44336 !important;
    border-radius: 22px;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border-radius: 14px;
    border: 1.8px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 0.6rem;
    box-sizing: border-box;
  }

  input[type="text"]:focus, textarea:focus {
    border-color: #3f72af;
    box-shadow: 0 0 8px 3px #6190e8aa;
  }

  #nextBtn {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    background: linear-gradient(135deg, #4c78e7, #6190e8);
    border: none;
    border-radius: 999px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #nextBtn:hover {
    background: linear-gradient(135deg, #6190e8, #4c78e7);
  }

  #nextBtn:active {
    transform: scale(0.95);
  }

  #nextBtn svg {
    margin-left: 8px;
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>

<form id="multiStepForm">
  <div class="question active">
    <label for="name">What's your name?</label>
    <input type="text" id="name" required />
  </div>

  <div class="question">
    <label for="message">Send a message:</label>
    <textarea id="message" rows="3" required></textarea>
  </div>

  <button type="button" id="nextBtn">
    Next
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M9 18l6-6-6-6" />
    </svg>
  </button>
</form>

<script>
  const questions = document.querySelectorAll('.question');
  const nextBtn = document.getElementById('nextBtn');
  let current = 0;

  nextBtn.addEventListener('click', () => {
    const currentQuestion = questions[current];
    const input = currentQuestion.querySelector('input, textarea');

    if (!input.checkValidity()) {
      input.classList.add('shake');
      setTimeout(() => input.classList.remove('shake'), 500);
      return;
    }

    questions[current].classList.remove('active');
    current++;

    if (current < questions.length) {
      questions[current].classList.add('active');
    } else {
      alert("Form complete!");
      // Optionally: document.getElementById("multiStepForm").submit();
    }
  });
</script>

</body>
</html>
