<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL-Inspired Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .options label {
      display: block;
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      display: block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formsubmit.co/notjery05@gmail.com" method="POST">
    <input type="hidden" name="name" value="anonymous" /><div class="step active">
  <label>Why did you click this?! Do you like me? 😳</label>
  <div class="options">
    <label><input type="radio" name="like_me" value="Yes" required /> Yes</label>
    <label><input type="radio" name="like_me" value="Yes 🙈" required /> Yes 🙈</label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>Enough of that, What kind of habits do you have 👀</label>
  <div class="options">
    <label><input type="radio" name="habit" value="Chyess ♟️" required /> Chyess ♟️</label>
    <label><input type="radio" name="habit" value="Guitaring?! 🎸" required /> Guitaring?! 🎸</label>
    <label><input type="text" name="habit_custom" placeholder="Type your habit here" /></label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>Are you Studious or Tumultuous? 🫵</label>
  <div class="options">
    <label><input type="radio" name="student_type" value="Studious 📚" required /> Studious 📚</label>
    <label><input type="radio" name="student_type" value="Tumultuous 🗣️" required /> Tumultuous 🗣️</label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>What's YOUR Favourite kulay?! 🏳️‍🌈🥶</label>
  <div class="options">
    <label><input type="radio" name="color" value="black" required /> black</label>
    <label><input type="radio" name="color" value="white" required /> white</label>
    <label><input type="text" name="color_custom" placeholder="Type your color here" /></label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>What sex are you 🤔🙃</label>
  <div class="options">
    <label><input type="radio" name="sex" value="Men ♂️" required /> Men ♂️</label>
    <label><input type="radio" name="sex" value="Girl ♀️" required /> Girl ♀️</label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>and how old are you? 1️⃣0️⃣ 😱</label>
  <div class="options">
    <label><input type="radio" name="age" value="9 to 12 🫷" required /> 9 to 12 🫷</label>
    <label><input type="radio" name="age" value="15? 😭" required /> 15? 😭</label>
    <label><input type="text" name="age_custom" placeholder="Enter your age" /></label>
  </div>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>Tell me something only the REAL ones know about you 😏🍠</label>
  <textarea name="real_fact" required></textarea>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>What's a random fact about you that sounds fake but isn't? 🫣</label>
  <textarea name="random_fact" required></textarea>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>If I met you in a dream, how would you introduce yourself?🚪😜</label>
  <textarea name="dream_intro" required></textarea>
  <button type="button" onclick="nextStep()">Next</button>
</div>

<div class="step">
  <label>Last question! What's one thing you wish people knew about you? 🔥</label>
  <textarea name="wish_known" required></textarea>
  <button type="submit">Submit</button>
</div>

  </form>  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');

    function nextStep() {
      const current = steps[currentStep];
      const inputs = current.querySelectorAll('input, textarea');
      let valid = false;

      inputs.forEach(input => {
        if ((input.type === 'radio' && input.checked) || (input.type !== 'radio' && input.value.trim() !== '')) {
          valid = true;
        }
      });

      if (valid) {
        steps[currentStep].classList.remove('active');
        currentStep++;
        if (steps[currentStep]) steps[currentStep].classList.add('active');
      } else {
        alert('Please fill out or select an answer before continuing.');
      }
    }
  </script></body>
</html>
