<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGL Inspired Anonymous Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f9c5d1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .question {
      display: none;
      flex-direction: column;
    }
    .question.active {
      display: flex;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }
    button, .submit-btn {
      padding: 10px;
      background-color: #ff6ec4;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover, .submit-btn:hover {
      background-color: #f42a8f;
    }
    input[type="text"] {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .send-icon {
      font-size: 20px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <form id="nglForm" class="form-container" method="POST">
    <div id="questions">
      <!-- Questions will be injected by JS -->
    </div>
    <button type="submit" class="submit-btn" style="display: none;">Send <span class="send-icon">‚úàÔ∏è</span></button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name') || 'Anonymous';
    const form = document.getElementById("nglForm");

    const questions = [
      {
        q: "Why did you click this?! Do you like me? üò≥",
        options: ["Yes", "Yes üôà"]
      },
      {
        q: "Enough of that, What kind of habits do you have üëÄ",
        options: ["Chyess ‚ôüÔ∏è", "Guitaring?! üé∏"],
        textInput: true,
        minChars: 5
      },
      {
        q: "Are you Studious or Tumultuous? ü´µ",
        options: ["Studious üìö", "Tumultuous üó£Ô∏è"]
      },
      {
        q: "What's YOUR Favourite kulay?! üè≥Ô∏è‚Äçüåàü•∂",
        options: ["black", "white"],
        textInput: true,
        minChars: 3
      },
      {
        q: "What sex are you ü§îüôÉ",
        options: ["Men ‚ôÇÔ∏è", "Girl ‚ôÄÔ∏è"]
      },
      {
        q: "and how old are you? 1Ô∏è‚É£0Ô∏è‚É£ üò±",
        options: ["9 below üìâü•Ä", "15? üò≠"],
        textInput: true,
        minChars: 2,
        maxChars: 3
      },
      {
        q: "Tell me something only the REAL ones know about you üòèüç†",
        textInput: true,
        minChars: 10
      },
      {
        q: "What's a random fact about you that sounds fake but isn't? ü´£",
        textInput: true,
        minChars: 10
      },
      {
        q: "If I met you in a dream, how would you introduce yourself?üö™üòú",
        textInput: true,
        minChars: 10
      },
      {
        q: "Last question! What's one thing you wish people knew about you? üî•",
        textInput: true,
        minChars: 10
      }
    ];

    const container = document.getElementById("questions");
    let currentIndex = 0;

    function renderQuestion(index) {
      const qData = questions[index];
      const div = document.createElement("div");
      div.classList.add("question", "active");

      const label = document.createElement("label");
      label.textContent = qData.q;
      div.appendChild(label);

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      if (qData.options) {
        qData.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.textContent = opt;
          btn.onclick = () => {
            addHiddenInput(`q${index + 1}`, opt);
            goToNext();
          };
          optionsDiv.appendChild(btn);
        });
      }

      if (qData.textInput) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type here...";
        optionsDiv.appendChild(input);

        const nextBtn = document.createElement("button");
        nextBtn.type = "button";
        nextBtn.textContent = "Next";
        nextBtn.onclick = () => {
          const val = input.value.trim();
          if (
            (!qData.minChars || val.length >= qData.minChars) &&
            (!qData.maxChars || val.length <= qData.maxChars)
          ) {
            addHiddenInput(`q${index + 1}`, val);
            goToNext();
          } else {
            alert(`Answer must be ${qData.minChars || 0}${qData.maxChars ? ' to ' + qData.maxChars : '+'} characters long.`);
          }
        };
        optionsDiv.appendChild(nextBtn);
      }

      div.appendChild(optionsDiv);
      container.innerHTML = '';
      container.appendChild(div);
    }

    function addHiddenInput(name, value) {
      const input = document.createElement("input");
      input.type = "hidden";
      input.name = name;
      input.value = value;
      form.appendChild(input);
    }

    function goToNext() {
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion(currentIndex);
      } else {
        form.action = `https://formsubmit.co/${encodeURIComponent("notjery05@gmail.com")}?name=${encodeURIComponent(userName)}`;
        document.querySelector('.submit-btn').style.display = "block";
        container.innerHTML = "<p>You're done! Ready to submit?</p>";
      }
    }

    renderQuestion(currentIndex);
  </script>
</body>
</html>
