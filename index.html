<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Me Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send me an anonymous message!</h2>
    <form action="https://getform.io/f/aronlglb" method="POST">
      <input type="text" name="name" placeholder="Your name (only visible to me)" required>
      <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send</button>
      <div class="note">Your name will not be public. Only you can see it!</div>
    </form>
  </div>
</body>
</html>
