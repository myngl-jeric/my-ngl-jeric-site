<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My NGL Page</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
      color: black;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"],
    textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      width: 100%;
    }

    textarea {
      height: 100px;
    }

    button[type="submit"] {
      background-color: #f43f5e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e11d48;
    }

    #diceBtn {
      position: absolute;
      bottom: 105px;
      right: 20px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #statusMessage {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send me anonymous messages</h2>
    <form id="dualForm">
      <input
        type="text"
        id="nameInput"
        name="name"
        placeholder="Your name (4â€“20 chars)"
        required
        minlength="4"
        maxlength="20"
      />
      <textarea
        id="messageInput"
        name="message"
        placeholder="Type your message here..."
        required
      ></textarea>
      <button type="submit">Send</button>
      <span id="statusMessage"></span>
    </form>
    <button id="diceBtn">ðŸŽ²</button>
  </div>

  <script>
    const form = document.getElementById('dualForm');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');
    const statusMessage = document.getElementById('statusMessage');
    const diceBtn = document.getElementById('diceBtn');

    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    diceBtn.addEventListener('click', () => {
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      messageInput.value = randomPhrase;
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nameValue = nameInput.value.trim();
      if (nameValue.length < 4 || nameValue.length > 20) {
        statusMessage.textContent = "Name must be 4â€“20 characters!";
        return;
      }

      statusMessage.textContent = "Sending...";

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      // Submit to Getform
      fetch('https://getform.io/f/aronlglb', {
        method: 'POST',
        body: data
      }).catch(err => console.error('Getform error:', err));

      // Submit to FormSubmit
      fetch('https://formsubmit.co/notjery05@gmail.com', {
        method: 'POST',
        body: data
      })
      .then(response => {
        if (response.ok) {
          statusMessage.textContent = "Sent!";
          form.reset();
        } else {
          statusMessage.textContent = "Failed to send.";
        }
      })
      .catch(() => {
        statusMessage.textContent = "Something went wrong.";
      });
    });
  </script>
</body>
</html>
