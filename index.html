<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
    }

    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }

    .circle-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 auto 10px;
      position: relative;
    }

    .lock {
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
    }

    form {
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      max-width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .send-button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .dice-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .dice-button.flip {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="circle-icon">
        <div class="lock">ðŸ”’</div>
      </div>
      <div class="username">@JericAus</div>
      <div class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </div>
      <div class="prompt">send me anonymous messages...</div>
    </div>

    <form 
      action="https://formsubmit.co/notjery05@gmail.com" 
      method="POST"
      onsubmit="submitDual(event)"
    >
      <input 
        type="text" 
        name="name" 
        placeholder="Your name ( 4-20 characters )"
        minlength="4" 
        maxlength="20"
      />
      <div style="position: relative; display: inline-block; width: 80%; max-width: 300px;">
        <textarea id="messageBox" name="message" placeholder="Type your message here..." required></textarea>
        <button 
          type="button" 
          class="dice-button" 
          onclick="rollDice(this)"
          title="Roll a message"
        >ðŸŽ²</button>
      </div>
      <button type="submit" class="send-button">Send!</button>
    </form>
  </div>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice(btn) {
      const messageBox = document.getElementById("messageBox");
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      messageBox.value = randomPhrase;

      // Flip animation
      btn.classList.add("flip");
      setTimeout(() => btn.classList.remove("flip"), 400);

      // Optional: Sound (only works with user interaction)
      const audio = new Audio("https://www.myinstants.com/media/sounds/dice-roll.mp3");
      audio.play().catch(() => {});
    }

    function submitDual(event) {
      event.preventDefault();
      const form = event.target;

      // Submit to Formsubmit
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      });

      // Submit to Getform
      fetch("https://getform.io/f/aronlglb", {
        method: "POST",
        body: new FormData(form)
      }).then(() => {
        alert("Message sent anonymously!");
        form.reset();
      });
    }
  </script>
</body>
</html>
