<style>
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 350px;
    margin: auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  input[type="text"] {
    padding: 10px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
  }

  button {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff4da6;
  }

  #statusMessage {
    text-align: center;
    font-size: 14px;
    color: #666;
    font-weight: bold;
    transition: opacity 0.3s ease;
  }
</style>

<form id="dualForm">
  <input type="text" name="name" placeholder="Type something..." required minlength="4" maxlength="20">
  <button type="submit">Send</button>
  <span id="statusMessage"></span>
</form>

<script>
  const form = document.getElementById('dualForm');
  const statusMessage = document.getElementById('statusMessage');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    statusMessage.textContent = 'Sending...';

    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    // Send to Getform
    fetch('https://getform.io/f/aronlglb', {
      method: 'POST',
      body: data
    }).catch(err => console.error('Getform error:', err));

    // Send to FormSubmit
    fetch('https://formsubmit.co/notjery05@gmail.com', {
      method: 'POST',
      body: data
    })
      .then(response => {
        if (response.ok) {
          statusMessage.textContent = 'Sent!';
          form.reset();
        } else {
          statusMessage.textContent = 'Failed to send.';
        }
      })
      .catch(() => {
        statusMessage.textContent = 'Something went wrong.';
      });
  });
</script>
