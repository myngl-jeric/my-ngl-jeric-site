<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My NGL Page</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"] {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4da6;
    }

    #diceBtn {
      position: absolute;
      bottom: 85px;
      right: 20px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #statusMessage {
      text-align: center;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send me anonymous messages</h2>
    <form id="dualForm">
      <input type="text" name="name" id="nameInput" placeholder="Type something..." required minlength="4" maxlength="20">
      <button type="submit">Send</button>
      <span id="statusMessage"></span>
    </form>
    <button id="diceBtn">ðŸŽ²</button>
  </div>

  <script>
    const form = document.getElementById('dualForm');
    const nameInput = document.getElementById('nameInput');
    const statusMessage = document.getElementById('statusMessage');
    const diceBtn = document.getElementById('diceBtn');

    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    diceBtn.addEventListener('click', () => {
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      nameInput.value = randomPhrase;
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (nameInput.value.length < 4 || nameInput.value.length > 20) {
        statusMessage.textContent = "Message must be 4â€“20 characters!";
        return;
      }

      statusMessage.textContent = "Sending...";

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      // Getform submission
      fetch('https://getform.io/f/aronlglb', {
        method: 'POST',
        body: data
      }).catch(err => console.error('Getform error:', err));

      // FormSubmit submission
      fetch('https://formsubmit.co/notjery05@gmail.com', {
        method: 'POST',
        body: data
      })
      .then(response => {
        if (response.ok) {
          statusMessage.textContent = "Sent!";
          form.reset();
        } else {
          statusMessage.textContent = "Failed to send.";
        }
      })
      .catch(() => {
        statusMessage.textContent = "Something went wrong.";
      });
    });
  </script>
</body>
</html>
