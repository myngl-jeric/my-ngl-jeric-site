      font-size: 16px;

      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(244, 63, 94, 0.5);
    }
    .dice-button:active {
      transform: rotate(360deg);
    }
    .dice-button svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    .send-button {
      margin: 20px auto 0;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      box-sizing: border-box;
    }
    .extra-box {
      margin: 15px auto 0;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      user-select: none;
    }

    @keyframes rollBounceShake {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      20% {
        transform: translateY(-10px) rotate(45deg);
      }
      40% {
        transform: translateY(5px) rotate(-30deg);
      }
      60% {
        transform: translateY(-5px) rotate(30deg);
      }
      80% {
        transform: translateY(2px) rotate(-15deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .rolling {
      animation: rollBounceShake 0.8s ease forwards;
    }
  </style>
</head>
