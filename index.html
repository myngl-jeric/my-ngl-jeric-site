<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }.container {
  padding: 20px 10px;
}

.profile {
  background: #fff;
  border-radius: 15px;
  padding: 15px;
  color: #000;
  max-width: 350px;
  margin: 10px auto;
  position: relative;
}

.circle-icon {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: #ccc;
  margin: 0 auto 10px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lock {
  font-size: 28px;
}

.username {
  font-weight: bold;
  margin-bottom: 5px;
}

.description {
  font-size: 13px;
  margin-top: 8px;
  margin-bottom: 8px;
}

.prompt {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 15px;
  border-radius: 15px;
  margin-top: 5px;
  font-size: 16px;
}

form {
  margin-top: 10px;
}

textarea {
  width: 80%;
  max-width: 280px;
  height: 100px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  resize: none;
  font-size: 15px;
}

input[type="text"] {
  width: 80%;
  max-width: 280px;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

.send-button {
  display: block;
  margin: 15px auto 0;
  padding: 12px 18px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  width: 80%;
  max-width: 280px;
  background: #000;
  color: #fff;
  cursor: pointer;
}

.dice-button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.5s ease-in-out;
}

.dice-button.roll {
  transform: rotate(360deg);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="circle-icon">
        <div class="lock">ðŸ”’</div>
      </div>
      <div class="username">@JericAus</div>
      <div class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </div>
      <div class="prompt">send me anonymous messages...</div>
    </div><form 
  action="https://formsubmit.co/notjery05@gmail.com" 
  method="POST"
  onsubmit="submitDual(event)"
>
  <input 
    type="text" 
    name="name" 
    placeholder="Your name ( 4-20 characters )"
    minlength="4" 
    maxlength="20"
  />
  <div style="position: relative; display: inline-block; width: 80%; max-width: 280px;">
    <textarea id="messageBox" name="message" placeholder="Type your message here..." required></textarea>
    <button 
      type="button" 
      class="dice-button" 
      onclick="rollDice(this)"
      title="Roll a message"
    >ðŸŽ²</button>
  </div>
  <button type="submit" class="send-button">Send!</button>
</form>

  </div>  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice(btn) {
      const messageBox = document.getElementById("messageBox");
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      messageBox.value = randomPhrase;
      btn.classList.add("roll");
      setTimeout(() => btn.classList.remove("roll"), 500);
      const audio = new Audio("https://www.myinstants.com/media/sounds/dice-roll.mp3");
      audio.play().catch(() => {});
    }

    function submitDual(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      });

      fetch("https://getform.io/f/aronlglb", {
        method: "POST",
        body: new FormData(form)
      }).then(() => {
        alert("Message sent anonymously!");
        form.reset();
      });
    }
  </script></body>
</html>
