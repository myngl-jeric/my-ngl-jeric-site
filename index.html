<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px 10px;
    }
    .profile {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 15px 10px;
      color: #000;
      max-width: 360px;
      margin: 20px auto 10px;
      position: relative;
    }
    .profile::before {
      content: "";
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      filter: blur(2px);
      display: block;
      margin: 0 auto 5px;
    }
    .lock {
      font-size: 26px;
      position: absolute;
      top: 15px;
      left: calc(50% - 13px);
    }
    .username {
      font-weight: bold;
      font-size: 20px;
      margin: 2px 0;
    }
    .description {
      font-size: 14px;
      margin: 4px 0 8px;
      line-height: 1.3;
    }
    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 15px;
      border-radius: 15px;
      margin-top: 5px;
      font-size: 16px;
    }
    form {
      margin: 15px 0 10px;
    }
    .input-group {
      position: relative;
      display: inline-block;
    }
    textarea {
      width: 80%;
      max-width: 300px;
      height: 90px;
      padding: 10px 45px 10px 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 15px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    .send-button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    .dice-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .dice-button:active {
      transform: rotate(360deg) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="lock">ðŸ”’</div>
      <div class="username">@JericAus</div>
      <div class="description">Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D</div>
      <div class="prompt">send me anonymous messages...</div>
    </div><form action="https://formsubmit.co/notjery05@gmail.com" method="POST" onsubmit="submitToGetform(event)">
  <input type="text" name="name" placeholder="Your name (4-20 characters)" pattern=".{4,20}" title="Name must be 4-20 characters long" />
  <div class="input-group">
    <textarea name="message" placeholder="Type your message here..." required id="message-box"></textarea>
    <button type="button" class="dice-button" onclick="rollPhrase()">ðŸŽ²</button>
  </div>
  <button type="submit" class="send-button">Send!</button>
</form>

  </div><audio id="dice-sound" src="https://www.myinstants.com/media/sounds/dice-roll.mp3"></audio>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollPhrase() {
      const messageBox = document.getElementById("message-box");
      const sound = document.getElementById("dice-sound");
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      messageBox.value = random;
      sound.currentTime = 0;
      sound.play();
    }

    function submitToGetform(event) {
      const form = event.target;
      const formData = new FormData(form);
      fetch("https://getform.io/f/aronlglb", {
        method: "POST",
        body: formData,
      });
    }
  </script></body>
</html>
