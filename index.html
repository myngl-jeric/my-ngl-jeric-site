<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
    }

    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto 10px auto;
      position: relative;
    }

    .profile::before {
      content: "";
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.6);
      display: block;
      margin: 0 auto 10px auto;
      position: relative;
      filter: blur(1px);
    }

    .lock-icon {
      background: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #000;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      margin: 8px 0 0 0;
    }

    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
    }

    form {
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      max-width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .send-button {
      display: block;
      margin: 10px auto;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .dice {
      position: absolute;
      bottom: 10px;
      right: 10%;
      background: #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: pop 0.2s;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="lock-icon">ðŸ”’</div>
      <div class="username">@JericAus</div>
      <div class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </div>
    </div>
    <form action="https://formsubmit.co/notjery05@gmail.com" method="POST" onsubmit="submitDual(event)">
      <input type="text" name="name" placeholder="Your name (4â€“20 characters)" pattern=".{4,20}" title="4 to 20 characters only" />
      <div style="position: relative; display: inline-block;">
        <textarea name="message" placeholder="Type your message here..." required id="message-box"></textarea>
        <div class="dice" onclick="rollDice()">ðŸŽ²</div>
      </div>
      <button type="submit" class="send-button">Send!</button>
    </form>
  </div>

  <audio id="dice-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f484316196.mp3" preload="auto"></audio>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice() {
      const box = document.getElementById("message-box");
      const sound = document.getElementById("dice-sound");
      box.value = phrases[Math.floor(Math.random() * phrases.length)];
      sound.play();
    }

    function submitDual(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch("https://getform.io/f/aronlglb", {
        method: "POST",
        body: data
      }).finally(() => {
        form.submit(); // Proceed to formsubmit.co
      });
    }
  </script>
</body>
</html>
