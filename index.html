<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGL Inspired</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .form-container {
      position: relative;
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .textarea-wrapper {
      position: relative;
    }

    #dice {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="messageForm">
    <input type="text" id="name" placeholder="Your name (4-20 characters)" required>
    
    <div class="textarea-wrapper">
      <textarea id="message" placeholder="Type your message here..." rows="5" required></textarea>
      <div id="dice">ðŸŽ²</div>
    </div>

    <button type="submit">Send</button>
  </form>
</div>

<script>
  const form = document.getElementById('messageForm');
  const nameInput = document.getElementById('name');
  const messageInput = document.getElementById('message');
  const dice = document.getElementById('dice');

  const phrases = [
    "I like u, do u like me too?",
    "I'm still not over u",
    "I'll make u mine :p",
    "u look gud w/out trying",
    "how does it feel being everyones crush",
    "would u go on a date with me?",
    "you want to make new friends?",
    "would u say yes if someone asked today?",
    "how many kids do you want to have",
    "ur aesthetic >"
  ];

  dice.addEventListener('click', () => {
    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    messageInput.value = randomPhrase;
  });

  form.addEventListener('submit', function(event) {
    if (nameInput.value.length < 4 || nameInput.value.length > 20) {
      alert("Name must be between 4 and 20 characters.");
      event.preventDefault();
    }
  });
</script>

</body>
</html>
