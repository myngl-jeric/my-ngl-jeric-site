<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 15px;
    }
    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto 10px auto;
      position: relative;
    }
    .profile::before {
      content: "";
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.6);
      display: block;
      margin: 0 auto 10px auto;
      filter: blur(2px);
      position: relative;
    }
    .lock-icon {
      background: #fff;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #000;
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 15px;
      border-radius: 15px;
      font-size: 18px;
      margin: 10px auto 0 auto;
      max-width: 400px;
    }
    form {
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      max-width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
    }
    input[name="name"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .send-button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    .dice-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .textarea-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="lock-icon">ðŸ”’</div>
      <div class="username">@JericAus</div>
      <div class="description">Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D</div>
    </div>
    <div class="prompt">send me anonymous messages...</div>
    <form action="https://formsubmit.co/notjery05@gmail.com" method="POST" onsubmit="dualSubmit(event)">
      <input type="text" name="name" placeholder="Your name (4-20 characters)" minlength="4" maxlength="20">
      <div class="textarea-container">
        <textarea name="message" placeholder="Type your message here..." required></textarea>
        <button type="button" class="dice-button" onclick="rollDice()">ðŸŽ²</button>
      </div>
      <button type="submit" class="send-button">Send!</button>
    </form>
  </div>  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice() {
      const sound = new Audio("https://www.myinstants.com/media/sounds/dice.mp3");
      const textarea = document.querySelector('textarea[name="message"]');
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      textarea.value = randomPhrase;
      sound.play();
    }

    function dualSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("https://getform.io/f/aronlglb", {
        method: "POST",
        body: data
      });

      setTimeout(() => {
        form.submit();
      }, 300);
    }
  </script></body>
</html>
