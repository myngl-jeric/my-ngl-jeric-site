<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 15px;
    }
    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }
    .profile::before {
      content: "";
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(204, 204, 204, 0.5);
      display: block;
      margin: 0 auto 10px;
      backdrop-filter: blur(4px);
      position: relative;
    }
    .profile::after {
      content: "ðŸ”’";
      font-size: 30px;
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
    }
    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px 15px;
      border-radius: 15px;
      margin-top: 15px;
      font-size: 18px;
    }
    .send-button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    form {
      margin-top: 15px;
    }
    textarea {
      width: 80%;
      max-width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      position: relative;
    }
    .name-input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .dice-btn {
      position: absolute;
      right: 30px;
      bottom: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      animation: none;
    }
    .flip {
      animation: flip 0.6s ease;
    }
    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="username">@JericAus</div>
      <div class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </div>
      <div class="prompt">send me anonymous messages...</div>
    </div><form action="https://formsubmit.co/notjery05@gmail.com" method="POST" onsubmit="playSendSound()">
  <input type="text" name="name" placeholder="Your name ( 4-20 characters )" class="name-input" minlength="4" maxlength="20">
  <div style="position: relative; display: inline-block; width: 80%; max-width: 300px;">
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
    <button type="button" class="dice-btn" onclick="rollDice(this)">ðŸŽ²</button>
  </div>
  <button type="submit" class="send-button">Send!</button>
</form>

  </div><audio id="diceSound" src="https://www.myinstants.com/media/sounds/dice.mp3"></audio> <audio id="sendSound" src="https://www.myinstants.com/media/sounds/message-sent.mp3"></audio>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice(button) {
      const messageBox = document.getElementById("message");
      const diceSound = document.getElementById("diceSound");
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      messageBox.value = randomPhrase;
      button.classList.remove("flip");
      void button.offsetWidth;
      button.classList.add("flip");
      diceSound.play();
    }

    function playSendSound() {
      const sendSound = document.getElementById("sendSound");
      sendSound.play();
    }
  </script></body>
</html>
