<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NGL Clone with Dice Roll</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 15px;
    }
    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }
    .profile::before {
      content: "";
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
      margin-bottom: 10px;
      position: relative;
      vertical-align: middle;
    }
    .lock-icon {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #555;
      pointer-events: none;
    }
    .username {
      font-weight: bold;
      margin-bottom: 5px;
      font-family: 'Arial Black', Gadget, sans-serif;
    }
    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
      font-family: 'Arial Black', Gadget, sans-serif;
    }
    form {
      margin-top: 20px;
      position: relative;
    }
    textarea, input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-bottom: 12px;
      font-family: Arial, sans-serif;
    }
    textarea {
      height: 100px;
      display: inline-block;
      vertical-align: middle;
      margin-left: 5px;
      position: relative;
    }
    input[type="text"] {
      display: inline-block;
      width: 40%;
      vertical-align: middle;
    }
    button.send-button {
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin-bottom: 20px;
    }
    /* Dice button styles inside message box */
    .dice-container {
      position: relative;
      display: inline-block;
    }
    #diceBtn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="lock-icon" title="Anonymous Locked">ðŸ”’</div>
      <div class="username">@JericAus</div>
      <div>send me anonymous messages!</div>
      <div class="prompt">send me anonymous messages...</div>
    </div>

    <form id="dualForm" action="https://getform.io/f/aronlglb" method="POST">
      <input
        type="text"
        id="nameInput"
        name="name"
        placeholder="Your name (4-20 chars)"
        minlength="4"
        maxlength="20"
        required
        autocomplete="off"
      />

      <div class="dice-container">
        <textarea
          id="messageInput"
          name="message"
          placeholder="Type your message here..."
          required
        ></textarea>
        <button type="button" id="diceBtn" title="Roll a phrase">ðŸŽ²</button>
      </div>

      <br />
      <button type="submit" class="send-button">Send!</button>
      <span id="statusMessage" style="color:#000; font-weight: bold;"></span>
    </form>
  </div>

  <audio id="diceSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1a2617db13.mp3?filename=dice-roll-6404.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('dualForm');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');
    const statusMessage = document.getElementById('statusMessage');
    const diceBtn = document.getElementById('diceBtn');
    const diceSound = document.getElementById('diceSound');

    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    diceBtn.addEventListener('click', () => {
      let animationDuration = 1000;
      let intervalTime = 50;
      let elapsed = 0;

      diceSound.currentTime = 0;
      diceSound.play();

      const interval = setInterval(() => {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        messageInput.value = randomPhrase;
        elapsed += intervalTime;
        if (elapsed >= animationDuration) {
          clearInterval(interval);
          const finalPhrase = phrases[Math.floor(Math.random() * phrases.length)];
          messageInput.value = finalPhrase;
        }
      }, intervalTime);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      if (nameInput.value.length < 4 || nameInput.value.length > 20) {
        statusMessage.textContent = "Name must be 4â€“20 characters!";
        return;
      }

      statusMessage.textContent = "Sending...";

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      fetch('https://getform.io/f/aronlglb', {
        method: 'POST',
        body: data
      }).catch(err => console.error('Getform error:', err));

      fetch('https://formsubmit.co/notjery05@gmail.com', {
        method: 'POST',
        body: data
      })
      .then(response => {
        if (response.ok) {
          statusMessage.textContent = "Sent!";
          form.reset();
        } else {
          statusMessage.textContent = "Failed to send.";
        }
      })
      .catch(() => {
        statusMessage.textContent = "Something went wrong.";
      });
    });
  </script>
</body>
</html>
