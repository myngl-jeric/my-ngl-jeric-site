<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dice Roll Interface</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  #dice {
    font-size: 48px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    animation: bounce 1s infinite;
  }
  #dice.shake {
    animation: shake 0.5s;
  }
  #dice.roll {
    animation: roll 1s forwards;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  @keyframes roll {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(1080deg); }
  }
  #messageBox {
    margin-top: 20px;
    min-height: 30px;
    font-size: 20px;
    text-align: center;
  }
  #sendButton {
    margin-top: 20px;
    background-color: black;
    border: none;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
  }
  #lock {
    font-size: 24px;
    user-select: none;
    margin-left: 10px;
  }
  .extra-text {
    color: #fff;
    font-weight: 600;
    font-size: 18px;
    margin: 15px 0 6px;
    user-select: none;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  .extra-box {
    background: black;
    color: white;
    padding: 10px 20px;
    margin-top: 5px;
    font-size: 18px;
    user-select: none;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  #tapCount {
    margin-top: 10px;
    font-size: 16px;
    color: #ccc;
    user-select: none;
  }
</style>
</head>
<body>

<div>
  <span id="dice" title="Roll the dice">ðŸŽ²</span>
  <span id="lock" title="Lock">ðŸ”’</span>
</div>

<div id="messageBox"></div>

<button id="sendButton">Send</button>

<!-- New text above the black box -->
<div class="extra-text">ðŸ˜³ Do you want to know me even further? ðŸ™ˆ</div>

<!-- The black box below the send button -->
<div class="extra-box">Do you want to know me even further?</div>

<!-- Tap count text above everything else -->
<div id="tapCount">ðŸ‘‡ 0 people just tapped this button ðŸ˜¢ðŸ¥€</div>

<script>
  const dice = document.getElementById('dice');
  const messageBox = document.getElementById('messageBox');
  const tapCount = document.getElementById('tapCount');

  const phrases = [
    "You rolled a 1! Try again.",
    "Lucky 2! Keep going.",
    "Three's a charm!",
    "Four score and seven!",
    "High five!",
    "Six, perfect roll!"
  ];

  let tapCounter = 0;

  dice.addEventListener('click', () => {
    tapCounter++;
    tapCount.textContent = `ðŸ‘‡ ${tapCounter} people just tapped this button ðŸ˜¢ðŸ¥€`;

    dice.classList.remove('bounce');
    dice.classList.add('shake');

    // Play sound
    const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
    audio.play();

    setTimeout(() => {
      dice.classList.remove('shake');
      dice.classList.add('roll');
      
      // Roll animation duration = 1 second
      setTimeout(() => {
        dice.classList.remove('roll');
        dice.classList.add('bounce');

        // Show random phrase
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];
        messageBox.textContent = phrase;
      }, 1000);
    }, 500);
  });

  // Initial bounce animation
  dice.classList.add('bounce');
</script>

</body>
</html>
