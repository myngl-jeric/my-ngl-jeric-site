<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NGL Clone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 15px;
      max-width: 420px;
      margin: auto;
    }
    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto 10px;
      position: relative;
      font-weight: 600;
      user-select: none;
    }
    .profile::before {
      content: "";
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      display: block;
      margin: 0 auto 15px;
      filter: blur(3px);
      position: relative;
      z-index: 1;
    }
    .lock-container {
      position: absolute;
      top: 38px;  /* vertically center on 60px circle */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      user-select: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .lock-container svg {
      width: 28px;
      height: 28px;
      fill: #f43f5e;
    }
    .username {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 1.3rem;
    }
    .description {
      font-weight: 400;
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 12px;
      line-height: 1.3;
      user-select: none;
    }
    .prompt {
      background: rgba(255, 255, 255, 0.15);
      color: #000;
      padding: 22px 25px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
      user-select: none;
    }
    form {
      margin-top: 20px;
      position: relative;
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    textarea {
      width: 80%;
      max-width: 300px;
      height: 100px;
      padding: 10px 45px 10px 15px; /* padding-right for dice */
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    .dice-button {
      position: absolute;
      right: 40px;
      bottom: 73px; /* aligns with textarea bottom */
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #f43f5e;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(244, 63, 94, 0.5);
    }
    .dice-button:active {
      transform: rotate(360deg);
    }
    .dice-button svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    .send-button {
      margin: 20px auto 0;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      box-sizing: border-box;
    }
    .black-box {
      margin: 15px auto 0;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      user-select: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="lock-container" aria-label="Locked profile">
        ðŸ”’
      </div>
      <div class="username">@JericAus</div>
      <div class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </div>
      <div class="prompt">send me anonymous messages...</div>
    </div>
    <form action="https://formsubmit.co/notjery05@gmail.com" method="POST" target="_blank" onsubmit="return dualSubmit(event)">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Your name (4-20 characters)"
        minlength="4"
        maxlength="20"
        pattern=".{4,20}"
        title="Name must be between 4 and 20 characters."
        autocomplete="off"
      />
      <textarea
        name="message"
        id="message"
        placeholder="Send me anonymous messages..."
        required
        spellcheck="false"
      ></textarea>
      <button type="button" class="dice-button" id="dice" aria-label="Roll dice">
        ðŸŽ²
      </button>
      <button type="submit" class="send-button">Send!</button>
    </form>
    <div class="black-box">Do you want to know me even further?</div>
  </div>

<script>
  const phrases = [
    "I like u, do u like me too?",
    "I'm still not over u",
    "I'll make u mine :p",
    "u look gud w/out trying",
    "how does it feel being everyones crush",
    "would u go on a date with me?",
    "you want to make new friends?",
    "would u say yes if someone asked today?",
    "how many kids do you want to have",
    "ur aesthetic >"
  ];

  const diceButton = document.getElementById('dice');
  const messageField = document.getElementById('message');

  // Load dice roll sound
  const diceSound = new Audio('https://actions.google.com/sounds/v1/dice/dice_roll.ogg');

  diceButton.addEventListener('click', () => {
    // Play dice roll sound
    diceSound.currentTime = 0;
    diceSound.play();

    // Animate dice roll bounce + roll + shake
    diceButton.style.animation = 'bounceRollShake 1s ease';
    diceButton.addEventListener('animationend', () => {
      diceButton.style.animation = '';
    }, { once: true });

    // Set a random phrase after animation
    setTimeout(() => {
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      messageField.value = randomPhrase;
    }, 1000);
  });

  // Dual submit to formsubmit and getform.io
  function dualSubmit(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    // Send to formsubmit
    fetch('https://formsubmit.co/ajax/notjery05@gmail.com', {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        alert('Message sent successfully!');
        form.reset();
      } else {
        alert('Oops! There was a problem sending your message.');
      }
    }).catch(() => alert('Oops! Network error.'));

    // Also send to getform.io
    fetch('https://getform.io/f/aronlglb', {
      method: 'POST',
      body: data
    });

    return false; // prevent default submit
  }
</script>
