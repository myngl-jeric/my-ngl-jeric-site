<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGL Clone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f43f5e, #f97316);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
    }

    .profile {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 auto 10px;
      position: relative;
    }

    .lock-icon {
      position: absolute;
      bottom: -5px;
      right: -5px;
      font-size: 28px;
      background: #fff;
      border-radius: 50%;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .description {
      margin: 10px 0;
      font-size: 15px;
      line-height: 1.4;
      color: #000;
    }

    .prompt {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 18px;
    }

    form {
      margin-top: 20px;
      position: relative;
    }

    .form-group {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], textarea {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: none;
    }

    input[type="text"] {
      height: 40px;
    }

    textarea {
      height: 100px;
      padding-right: 40px;
    }

    .dice-button {
      position: absolute;
      bottom: 35px;
      right: 38px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .send-button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 300px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    /* Dice animation */
    .dice-roll {
      animation: roll 0.4s ease-in-out;
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-icon">
        <div class="lock-icon">ðŸ”’</div>
      </div>
      <div class="username">@JericAus</div>
      <p class="description">
        Hey it's me Jeric! I made this Ngl-clone because the real one was kinda bland :p so I made some new features, like dice sounds and other thingies, just have some fun inquiring me :D
      </p>
      <div class="prompt">send me anonymous messages...</div>
    </div>

    <form action="https://getform.io/f/aronlglb" method="POST" onsubmit="submitDual(event)">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your name" required pattern=".{4,20}" title="Name must be 4-20 characters"/>
        <textarea name="message" id="message" placeholder="Type your message here..." required></textarea>
        <button type="button" class="dice-button" onclick="rollDice(this)">ðŸŽ²</button>
      </div>
      <button type="submit" class="send-button">Send!</button>
    </form>
  </div>

  <audio id="diceSound" src="https://www.myinstants.com/media/sounds/dice-roll.mp3"></audio>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    function rollDice(button) {
      const textarea = document.getElementById("message");
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      textarea.value = randomPhrase;
      button.classList.add("dice-roll");
      document.getElementById("diceSound").play();
      setTimeout(() => button.classList.remove("dice-roll"), 400);
    }

    function submitDual(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("https://formsubmit.co/ajax/notjery05@gmail.com", {
        method: "POST",
        body: data
      });

      form.submit();
    }
  </script>
</body>
</html>
