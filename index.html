<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    #dice {
      position: absolute;
      right: 20px;
      bottom: 90px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #ff66c4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send me anonymous messages</h2>
    <form id="messageForm" action="https://getform.io/f/aronlglb" method="POST">
      <textarea id="message" name="message" placeholder="Type something..." required></textarea>
      <button id="dice" type="button">ðŸŽ²</button>
      <input type="text" name="name" id="nameInput" placeholder="Enter your name (4-20 chars)" required />
      <div id="nameError" class="error"></div>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const phrases = [
      "I like u, do u like me too?",
      "I'm still not over u",
      "I'll make u mine :p",
      "u look gud w/out trying",
      "how does it feel being everyones crush",
      "would u go on a date with me?",
      "you want to make new friends?",
      "would u say yes if someone asked today?",
      "how many kids do you want to have",
      "ur aesthetic >"
    ];

    const dice = document.getElementById("dice");
    const textarea = document.getElementById("message");
    const form = document.getElementById("messageForm");
    const nameInput = document.getElementById("nameInput");
    const nameError = document.getElementById("nameError");

    dice.addEventListener("click", () => {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      textarea.value = random;
    });

    form.addEventListener("submit", (e) => {
      const name = nameInput.value.trim();
      if (name.length < 4 || name.length > 20) {
        e.preventDefault();
        nameError.textContent = "Name must be 4â€“20 characters.";
      } else {
        nameError.textContent = "";
      }
    });
  </script>
</body>
</html>
