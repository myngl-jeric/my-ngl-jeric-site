<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom NGL Card</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }.controls {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 20px;
}

.ngl-card {
  width: 400px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  background-color: white;
}

.ngl-header,
.ngl-body {
  height: 130px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
}

.ngl-header {
  background: linear-gradient(135deg, #ff007a, #f43f5e, #f97316);
  color: white;
  font-size: 1.3rem;
  font-weight: 700;
}

.ngl-body {
  background-color: white;
  color: black;
  font-size: 1.2rem;
  font-weight: 500;
}

.btn {
  background-color: #f97316;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
}

input[type="color"] {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="controls">
    <label for="bgColor">Background:</label>
    <input type="color" id="bgColor" value="#1e1e1e" />
    <button class="btn" onclick="saveAsImage()">Save as Image</button>
  </div>  <div class="ngl-card" id="card">
    <div class="ngl-header">send me anonymous<br />messages!</div>
    <div class="ngl-body" id="message">u got good taste in music</div>
  </div>  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>  <script>
    document.getElementById('bgColor').addEventListener('input', function (e) {
      document.body.style.backgroundColor = e.target.value;
    });

    function saveAsImage() {
      html2canvas(document.querySelector("#card")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ngl-card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script></body>
</html>
