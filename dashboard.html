<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGL-Inspired Card Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
    }
    .card {
      position: relative;
      width: 320px;
      height: 480px;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: auto;
    }
    .header {
      height: 160px;
      background: #ff9a9e;
    }
    .message {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .controls {
      margin: 1rem auto;
      max-width: 320px;
    }
    .controls textarea,
    .controls select,
    .controls input[type="file"] {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .crop-container {
      max-width: 100%;
      margin-top: 1rem;
    }
    #preview {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="header" id="header"></div>
    <div class="message" id="message">u got good taste in music</div>
  </div>

  <div class="controls">
    <textarea id="inputMsg" placeholder="Type your message..."></textarea>
    <button onclick="updateMessage()">Update Message</button>

    <input type="file" id="upload" accept="image/*" />
    <div>
      <label for="aspectRatioSelect">Aspect Ratio:</label>
      <select id="aspectRatioSelect">
        <option value="1">Instagram (1:1)</option>
        <option value="1.91">Facebook (1.91:1)</option>
        <option value="custom">NGL (320x85)</option>
      </select>
    </div>
    <div>
      <label for="zoomRange">Zoom:</label>
      <input type="range" id="zoomRange" min="0.1" max="3" step="0.1" value="1" />
    </div>
    <div>
      <label for="rotateRange">Rotate:</label>
      <input type="range" id="rotateRange" min="-180" max="180" step="1" value="0" />
    </div>
    <div>
      <label><input type="checkbox" id="noBackgroundToggle" /> No Background</label>
    </div>
    <button onclick="saveAsImage()">Download Image</button>
  </div>

  <div class="crop-container">
    <img id="preview" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let cropper;

    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.getElementById('preview');
        img.src = event.target.result;
        img.onload = () => {
          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(img, {
            viewMode: 1,
            aspectRatio: 1,
            autoCropArea: 1,
            crop(event) {
              const canvas = cropper.getCroppedCanvas({ width: 320, height: 85 });
              document.getElementById('header').style.backgroundImage = `url(${canvas.toDataURL()})`;
              document.getElementById('header').style.backgroundSize = 'cover';
            }
          });
        };
      };
      reader.readAsDataURL(file);
    });

    function updateMessage() {
      const msg = document.getElementById('inputMsg').value;
      document.getElementById('message').innerText = msg || 'u got good taste in music';
    }

    function saveAsImage() {
      const noBg = document.getElementById('noBackgroundToggle').checked;
      const card = document.getElementById('card');

      if (noBg) {
        const originalBg = card.style.backgroundColor;
        card.style.backgroundColor = 'transparent';

        html2canvas(card, { backgroundColor: null }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'ngl_card.png';
          link.href = canvas.toDataURL();
          link.click();
          card.style.backgroundColor = originalBg;
        });
      } else {
        html2canvas(card).then(canvas => {
          const link = document.createElement('a');
          link.download = 'ngl_card.png';
          link.href = canvas.toDataURL();
          link.click();
        });
      }
    }

    document.getElementById('aspectRatioSelect').addEventListener('change', (e) => {
      const ratio = e.target.value;
      if (cropper) {
        cropper.setAspectRatio(ratio === 'custom' ? 320 / 85 : parseFloat(ratio));
      }
    });

    document.getElementById('zoomRange').addEventListener('input', (e) => {
      if (cropper) {
        const zoom = parseFloat(e.target.value);
        cropper.zoomTo(zoom);
      }
    });

    document.getElementById('rotateRange').addEventListener('input', (e) => {
      if (cropper) {
        const rotate = parseInt(e.target.value, 10);
        cropper.rotateTo(rotate);
      }
    });
  </script>
</body>
</html>
