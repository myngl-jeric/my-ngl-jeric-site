<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom NGL Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');body {
  background-color: #1e1e1e;
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  color: white;
}

.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.ngl-card {
  width: 320px;
  height: 200px;
  border-radius: 20px;
  overflow: hidden;
  background-color: white;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.ngl-header {
  flex: 1;
  background: linear-gradient(135deg, #ff007a 0%, #f43f5e 50%, #f97316 100%);
  color: white;
  font-size: 1.2rem;
  font-weight: 700; /* Changed from 600 to 700 (bold) */
  line-height: 1.3;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 12px;
}

.ngl-body {
  flex: 1;
  background-color: white;
  color: black;
  font-size: 1.1rem;
  font-weight: 700; /* Changed from 500 to 700 (bold) */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 12px;
}

.btn {
  background-color: #f97316;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
}

input[type="color"] {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#inputMsg {
  width: 250px;
  padding: 8px;
  font-size: 0.95rem;
  border-radius: 8px;
  border: none;
}

  </style>
</head>
<body>
  <div class="controls">
    <label for="bgColor">Background:</label>
    <input type="color" id="bgColor" value="#1e1e1e" /><input type="text" id="inputMsg" placeholder="Type your message here..." oninput="updateMessage()" />
<button class="btn" onclick="saveAsImage()">Save as Image</button>

  </div>  <div class="ngl-card" id="card">
    <div class="ngl-header">send me anonymous<br />messages!</div>
    <div class="ngl-body" id="message">u got good taste in music</div>
  </div>  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>  <script>
    document.getElementById('bgColor').addEventListener('input', function (e) {
      document.body.style.backgroundColor = e.target.value;
    });

    function updateMessage() {
      const msg = document.getElementById('inputMsg').value;
      document.getElementById('message').innerText = msg;
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#card")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ngl-card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script></body>
</html>
