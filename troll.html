    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    #timer {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 1.3rem;
      background: #232e47;

      border-radius: 1.2rem;
      box-shadow: 0 8px 36px rgba(76, 120, 231, 0.15);
      letter-spacing: 0.06em;
    }
    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 2px;
      background: #232e47;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 8px 36px rgba(76, 120, 231, 0.21);
      position: relative;
      min-width: 284px;
      min-height: 284px;
      transition: filter 0.25s;
    }
    .tile {
      width: 70px; height: 70px;
      position: relative;
      cursor: grab;
      background: #1d2642;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(30,30,60,0.08);
      transition: box-shadow 0.13s;
      user-select: none;
    }
    .tile img {
      width: 280px; height: 280px;
      position: absolute;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }
    .drag-over {
      outline: 3px solid #ffe87c;
      z-index: 2;
    }
    .flyout {
      position: absolute !important;
      z-index: 99;
      transition: transform 1s cubic-bezier(.18,.89,.32,1.28), opacity 1.2s;
      opacity: 0;
      pointer-events: none;
    }
    #troll-message {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;

    .main {
      background: rgba(30, 30, 60, 0.9);

      text-align: center;
      max-width: 90vw;
    }
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.7rem 0 0.2rem 0;
      color: #ffe87c;
      letter-spacing:.01em;
    }
    .hint {
      margin-top: 1.03rem;

    }
    a {
      color: #ffe87c;

    @media (max-width: 350px) {

      .tile { width: 17vw; height: 17vw;}

    /* HACKER OVERLAY STYLES */
    #hacker-overlay {

    .hacker-content {

    #hacker-question {

    #hacker-options button {

    #hacker-options button:hover,

    }
    #hacker-progress {
      margin-top: 1.1rem;
      color: #77ebff;
      font-size: 0.97rem;
      letter-spacing: 0.03em;
    }
    #destroy-hacker {
      margin-top: 1.55rem;
      background: #ff2c5b;
      border: none;
      color: #fff;
      border-radius: 0.7rem;
      font-size: 1.14rem;
      padding: 0.7rem 2.0rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 18px #f05b8b44;

    body.corrupt {
      animation: glitchBg 1.2s infinite linear alternate;

      transition: background 0.5s;

    @keyframes glitchBg {
      0% { filter: hue-rotate(0deg) saturate(1); }
      50% { filter: hue-rotate(70deg) saturate(3); }
      100% { filter: hue-rotate(-30deg) saturate(0.6);}

    #puzzle-board.corrupt .tile {

      background: #333 !important;

    }
    @keyframes puzzleGlitch {

      50% { transform: translate(2px,-2px) scale(1.04);}
      100% { transform: translate(-2px,2px) scale(0.97);}
    }

  <script>
    // --- GET USER NAME FROM ?name=... OR localStorage ---
    function getName() {
      const params = new URLSearchParams(window.location.search);
      const urlName = params.get('name');
      if (urlName && urlName.trim().length) {
        localStorage.setItem('userName', urlName.trim());
        return urlName.trim();
      }
      return localStorage.getItem('userName') || '';
    }
    let userName = getName();

    // Settings and persistent progress for phase 1
    const PHASE1_COUNT = 5;
    let phase1Answered = JSON.parse(localStorage.getItem('phase1Answered') || '[]');
    if (!Array.isArray(phase1Answered) || phase1Answered.length !== PHASE1_COUNT) {
      phase1Answered = Array(PHASE1_COUNT).fill(false);
    }
    let phase1QuestionsCompleted = phase1Answered.every(Boolean);

    // Settings
    const imgSrc = 'https://i.imgur.com/6Kt2xTm.jpeg';
    const size = 4;
    let timeLimit = 10;
    let timeLeft = timeLimit;
    let timer = null;
    let timerRunning = false;
    let resetCount = 0;
    let board, tiles;
    let moveCount = 0;
    let movesSinceLastQ = 0;
    let questionPhase = phase1QuestionsCompleted ? 0 : 1;
    let interruptionIndices = [3, 2, 2, 2, 2];

    const timerEl = document.getElementById('timer');
    const puzzleBoard = document.getElementById('puzzle-board');
    const trollMsg = document.getElementById('troll-message');
    const overlay = document.getElementById('hacker-overlay');
    const qDiv = document.getElementById('hacker-question');
    const optDiv = document.getElementById('hacker-options');
    const progressDiv = document.getElementById('hacker-progress');
    const destroyBtn = document.getElementById('destroy-hacker');
    const answerForm = document.getElementById('answer-form');
    const answersField = document.getElementById('answers-field');

    // Keep all answers across resets
    let allAnswers = JSON.parse(localStorage.getItem('hackerAnswers') || '[]');
    if (!Array.isArray(allAnswers)) allAnswers = [];

    const questionsSet1 = [
      { q: "#re y0u s8ngl_?", options: ["y3s", "n0 üî•"] },
      { q: "D()g or C_t?", options: ["w00f", "M3ow"] },
      { q: "Mc*onalds or J0l√éibe3", options: ["Mcd0", "JOlLib3_"] },
      { q: 'Y0ur Ethnicity_? <u>naiintindihan mo ba ito?</u>', options: ["Oo", "what?"] },
      { q: "Wh1t ph0n3 u usin-g?", options: ["Andr0id", "IOS / Apple"] }
    ];
    const questionsSet2 = [
      { q: "Wh!ch d0 y0u pr3fer h3r3?", options: ["‚òï C0ffee", "üßã Mi1k T3a"] },
      { q: "D0 y0u w0rk0ut d@ily b@$!s?", options: ["Y3s )", "N0 )"] },
      { q: "Wh3r3 d0 y0u ch!ll 0nl1ne?", options: ["Y0uTub3", "TikT0k"] },
      { q: "W@tch 4n!m3? üëÄ", options: ["Y3s )", "N0 )"] },
      { q: "Wh0... @re y0u?", options: ["Str@ng3r", "F@m!ly", "Fri3nds w/ J3r!c", "0ld cl@ssm@te?"] }
    ];

    // --- PUZZLE LOGIC
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      while(array.every((v,i)=>v===i)) shuffle(array); // ensure not solved
      return array;
    }
    function setupBoard() {
      puzzleBoard.innerHTML = '';
      board = [];
      tiles = [];
      let positions = shuffle([...Array(size*size).keys()]);
      for (let i = 0; i < size*size; i++) {
        board[i] = positions[i];
        let tile = document.createElement('div');
        tile.className = 'tile';
        tile.draggable = true;
        tile.dataset.idx = i;
        tile.style.position = "relative";
        tile.style.zIndex = 1;
        let img = document.createElement('img');
        img.src = imgSrc;
        let x = positions[i] % size, y = Math.floor(positions[i] / size);
        img.style.left = (-x * 70) + 'px';
        img.style.top  = (-y * 70) + 'px';
        tile.appendChild(img);
        puzzleBoard.appendChild(tile);
        tiles.push(tile);
      }
      addDragDrop();
    }
    function addDragDrop() {
      tiles.forEach(tile => {
        tile.addEventListener('dragstart', dragStart);
        tile.addEventListener('dragover', dragOver);
        tile.addEventListener('dragleave', dragLeave);
        tile.addEventListener('drop', dropTile);
        tile.addEventListener('dragend', dragEnd);
      });
    }
    let dragSrcIdx = null;
    function dragStart(e) {
      dragSrcIdx = +this.dataset.idx;
      this.style.opacity = 0.5;
    }
    function dragEnd(e) {
      this.style.opacity = 1;
      tiles.forEach(t => t.classList.remove('drag-over'));
    }
    function dragOver(e) {
      e.preventDefault();
      this.classList.add('drag-over');
    }
    function dragLeave(e) {
      this.classList.remove('drag-over');
    }
    function dropTile(e) {
      e.preventDefault();
      this.classList.remove('drag-over');
      const targetIdx = +this.dataset.idx;
      if (dragSrcIdx === null || dragSrcIdx === targetIdx) return;
      [board[dragSrcIdx], board[targetIdx]] = [board[targetIdx], board[dragSrcIdx]];
      redrawTile(dragSrcIdx);
      redrawTile(targetIdx);
      dragSrcIdx = null;
      checkSolved();

      // Only ask phase 1 questions if not completed
      if (questionPhase === 1 && !phase1QuestionsCompleted) {
        moveCount++;
        movesSinceLastQ++;
        // Find next unanswered question
        let nextQ = phase1Answered.findIndex(ans => !ans);
        // Only interrupt if there are questions left and enough moves since last
        if (nextQ !== -1 && movesSinceLastQ >= interruptionIndices[nextQ]) {
          setTimeout(() => showHackerOverlay(nextQ), 150);
        }
      }
    }
    function redrawTile(idx) {
      let tile = tiles[idx];
      let boardVal = board[idx];
      let img = tile.querySelector('img');
      let x = boardVal % size, y = Math.floor(boardVal / size);
      img.style.left = (-x * 70) + 'px';
      img.style.top  = (-y * 70) + 'px';
    }
    function checkSolved() {
      if (board.every((v,i)=>v===i)) {
        clearInterval(timer);
        timerRunning = false;
        puzzleBoard.style.display = 'none';
        setTimeout(() => {
          questionPhase = 2;
          document.body.classList.add('corrupt');
          puzzleBoard.classList.add('corrupt');
          showFinalHackerBattle();
        }, 800);
      }
    }
    function updateTimerDisplay() {
      timerEl.textContent = `‚è≥ ${timeLeft}s`;
    }
    function startTimer() {
      clearInterval(timer);
      timerRunning = true;
      timeLeft = timeLimit;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerRunning = false;
          flyOutPiecesThenReset();
        }
      }, 1000);
    }
    function pauseTimer() {
      if (timerRunning) {
        clearInterval(timer);
        timerRunning = false;
      }
    }
    function resumeTimer() {
      if (!timerRunning) {
        timerRunning = true;
        timer = setInterval(() => {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timer);
            timerRunning = false;
            flyOutPiecesThenReset();
          }
        }, 1000);
      }
    }
    function flyOutPiecesThenReset() {
      tiles.forEach((tile, i) => {
        tile.classList.add('flyout');
        tile.style.position = 'absolute';
        const row = Math.floor(i / size), col = i % size;
        tile.style.left = (col * 72) + 'px';
        tile.style.top = (row * 72) + 'px';
        const angle = Math.random() * 2 * Math.PI;
        const dist = 160 + Math.random() * 80;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        tile.style.transform = `translate(${tx}px, ${ty}px) rotate(${Math.random()*720-360}deg) scale(1.2)`;
        tile.style.opacity = 0;
      });
      setTimeout(doReset, 1200);
    }
    function doReset() {
      resetCount++;
      timeLimit = 10 + resetCount * 5;
      puzzleBoard.innerHTML = '';
      puzzleBoard.style.display = '';
      setupBoard();
      startTimer();
      moveCount = 0;
      movesSinceLastQ = 0;
      // Only reset phase if we haven't finished phase 1
      phase1QuestionsCompleted = phase1Answered.every(Boolean);
      if (!phase1QuestionsCompleted) {
        questionPhase = 1;
      } else {
        questionPhase = 0;
      }
    }

    // --- HACKER OVERLAY LOGIC PHASE 1 (Q1-Q5) ---
    function showHackerOverlay(questionNum) {
      pauseTimer();
      overlay.style.display = 'flex';
      showQuestionPhase1(questionNum);
    }
    function showQuestionPhase1(questionNum) {
      let qObj = questionsSet1[questionNum];
      qDiv.innerHTML = qObj.q;
      optDiv.innerHTML = '';
      qObj.options.forEach((opt, i) => {
        let btn = document.createElement('button');
        btn.type = "button";
        btn.innerHTML = opt;
        btn.onclick = function(e) {
          e.preventDefault();
          allAnswers[questionNum] = opt;
          phase1Answered[questionNum] = true;
          localStorage.setItem('hackerAnswers', JSON.stringify(allAnswers));
          localStorage.setItem('phase1Answered', JSON.stringify(phase1Answered));
          overlay.style.display = 'none';
          movesSinceLastQ = 0;
          phase1QuestionsCompleted = phase1Answered.every(Boolean);
          if (phase1QuestionsCompleted) {
            localStorage.setItem('hackerQ1done', 'true');
            questionPhase = 0;
          }
          resumeTimer();
        };
        optDiv.appendChild(btn);
      });
      progressDiv.innerHTML = `Question ${questionNum+1}/5`;
      destroyBtn.style.display = "none";
    }

    // --- HACKER OVERLAY LOGIC PHASE 2 (Q6-Q10) ---
    let finalBattleIndex = 0;
    function showFinalHackerBattle() {
      overlay.style.display = 'flex';
      finalBattleIndex = 0;
      showQuestionFinalBattle();
    }
    function showQuestionFinalBattle() {
      let qObj = questionsSet2[finalBattleIndex];
      qDiv.innerHTML = qObj.q;
      optDiv.innerHTML = '';
      qObj.options.forEach((opt, i) => {
        let btn = document.createElement('button');
        btn.type = "button";
        btn.innerHTML = opt;
        btn.onclick = function(e) {
          e.preventDefault();
          allAnswers[5+finalBattleIndex] = opt;
          localStorage.setItem('hackerAnswers', JSON.stringify(allAnswers));
          finalBattleIndex++;
          if (finalBattleIndex < 5) {
            showQuestionFinalBattle();
          } else {
            showDestroyHacker();
          }
        };
        optDiv.appendChild(btn);
      });
      progressDiv.innerHTML = `Battle: Question ${finalBattleIndex+6}/10`;
      destroyBtn.style.display = "none";
    }

    // Organize answers for email
    function buildFormattedAnswers(allAnswers, userName) {
      const q1 = [

        "Wh1t ph0n3 u usin-g?"
      ];
      const q2 = [
        "Wh!ch d0 y0u pr3fer h3r3?",
        "D0 y0u w0rk0ut d@ily b@$!s?",
        "Wh3r3 d0 y0u ch!ll 0nl1ne?",
        "W@tch 4n!m3? üëÄ",
        "Wh0... @re y0u?"
      ];

      let text = `Name: ${userName || "(unknown)"}\n\nHacker Questions:\n`;
      for (let i = 0; i < 5; ++i) {
        text += `${i+1}. ${q1[i]} ‚Äî ${allAnswers[i] || "(no answer)"}\n`;
      }
      text += `\nBattle Questions:\n`;
      for (let i = 0; i < 5; ++i) {
        text += `${i+6}. ${q2[i]} ‚Äî ${allAnswers[i+5] || "(no answer)"}\n`;
      }
      return text;
    }

    function showDestroyHacker() {
      qDiv.innerHTML = "<b>Y0u'v3 4nsw3r3d 4ll qu3sti0ns!</b><br><br>Pr3ss th3 butt0n b3l0w t0 d3stroy th3 h4ck3r.";
      optDiv.innerHTML = '';
      progressDiv.textContent = '';
      destroyBtn.style.display = 'block';
      destroyBtn.onclick = submitAnswers;
    }
    function submitAnswers() {
      overlay.style.display = 'none';
      answersField.value = buildFormattedAnswers(allAnswers, userName);

      // Remove old name field if exists
      let existingNameField = document.querySelector('input[name="name"]');
      if (existingNameField) existingNameField.remove();
      let nameField = document.createElement('input');
      nameField.type = "hidden";
      nameField.name = "name";
      nameField.value = userName;
      answerForm.appendChild(nameField);

      // Clear session so new user can play again if they reload
      localStorage.removeItem('hackerAnswers');
      localStorage.removeItem('hackerQ1done');
      localStorage.removeItem('phase1Answered');

      answerForm.submit();
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
            <div style="font-size:3rem;margin-bottom:1rem;">üí•ü¶æ</div>
            <h2 style="color:#ffe87c;text-align:center;">HACKER DESTROYED!</h2>
            <p style="margin-top:1.5rem;color:#fff;text-align:center;">Your answers have been sent.<br>Enjoy your day üòè</p>
          </div>
        `;
      }, 300);
    }

    // --- INIT ---
    setupBoard();
    startTimer();

    document.addEventListener('keydown', function(e){
      if(overlay.style.display==='flex' && e.key==='Tab'){
        e.preventDefault();
      }
    });
  </script>
