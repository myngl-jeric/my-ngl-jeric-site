<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Scammed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #161d2a 0%, #50216d 100%);
      color: #fff;
      font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #timer {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 1.3rem;
      background: #232e47;
      padding: 0.7rem 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 36px rgba(76, 120, 231, 0.15);
      letter-spacing: 0.06em;
    }
    #puzzle-container {
      margin: 2rem auto 0 auto;
      position: relative;
      min-width: 320px;
      min-height: 320px;
    }
    .flyout {
      position: absolute !important;
      z-index: 99;
      transition: transform 1s cubic-bezier(.18,.89,.32,1.28), opacity 1.2s;
      opacity: 0;
      pointer-events: none;
    }
    #troll-message {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .main {
      background: rgba(30, 30, 60, 0.9);
      padding: 2.5rem 2.7rem;
      border-radius: 2.2rem;
      box-shadow: 0 8px 36px rgba(100, 50, 120, 0.17), 0 1.5px 6px rgba(80, 70, 150, 0.16);
      text-align: center;
      max-width: 90vw;
    }
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.7rem 0 0.2rem 0;
      color: #ffb6e6;
      letter-spacing: 0.01em;
    }
    .hint {
      margin-top: 2.2rem;
      color: #bcbcff;
      font-size: 1.03rem;
      opacity: 0.8;
    }
    a {
      color: #ffe87c;
      text-decoration: underline;
    }
  </style>
  <!-- Jigsaw Puzzle library (MIT License) -->
  <script src="https://unpkg.com/jigsaw-puzzle@1.0.2/dist/jigsawpuzzle.min.js"></script>
</head>
<body>
  <h2>Solve the Jigsaw Puzzle to Continue üòè</h2>
  <div id="timer">‚è≥ 30s</div>
  <div id="puzzle-container"></div>
  <div id="troll-message">
    <div class="main">
      <div class="emoji">üòÜü§≠</div>
      <h2>get scammed lel, I've got info bout u hehaheuh</h2>
      <div class="hint">
        Redirecting to your <a href="info.html">info page</a> in 5 seconds...
      </div>
    </div>
  </div>
  <script>
    // Settings
    const imgSrc = 'https://i.imgur.com/6Kt2xTm.jpeg';
    const rows = 3, cols = 3;
    let timeLimit = 30; // Initial time in seconds
    let timer = null, timeLeft = timeLimit, resetCount = 0, puzzle;

    const timerEl = document.getElementById('timer');
    const container = document.getElementById('puzzle-container');
    const trollMsg = document.getElementById('troll-message');

    function updateTimerDisplay() {
      timerEl.textContent = `‚è≥ ${timeLeft}s`;
    }

    function startTimer() {
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          flyOutPiecesThenReset();
        }
      }, 1000);
    }

    function scramblePieces() {
      // Remove old puzzle if exists
      container.innerHTML = '';
      puzzle = new window.JigsawPuzzle({
        el: container,
        imgSrc: imgSrc,
        rows: rows,
        cols: cols,
        onComplete: function() {
          clearInterval(timer);
          container.style.display = 'none';
          trollMsg.style.display = 'flex';
          setTimeout(() => {
            window.location.href = "info.html";
          }, 5000);
        }
      });
    }

    // Animate pieces flying out
    function flyOutPiecesThenReset() {
      // Get all puzzle pieces
      const pieces = Array.from(container.querySelectorAll('canvas, svg, .puzzle-piece, img'));
      if (!pieces.length) {
        doReset();
        return;
      }
      // Calculate positions and animate
      pieces.forEach(piece => {
        // Make sure it's positioned absolutely
        const rect = piece.getBoundingClientRect();
        const crect = container.getBoundingClientRect();
        piece.classList.add('flyout');
        piece.style.left = (rect.left - crect.left) + "px";
        piece.style.top = (rect.top - crect.top) + "px";
        // Random fly direction and distance
        const angle = Math.random() * 2 * Math.PI;
        const dist = 300 + Math.random() * 200;
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        piece.style.transform = `translate(${tx}px, ${ty}px) rotate(${Math.random()*720-360}deg) scale(1.3)`;
        piece.style.opacity = 0;
      });
      // Wait for animation, then reset
      setTimeout(doReset, 1200);
    }

    function doReset() {
      // Increase time limit by 5 seconds for each reset
      resetCount++;
      timeLimit = 30 + resetCount * 5;
      timeLeft = timeLimit;
      container.innerHTML = '';
      scramblePieces();
      container.style.display = '';
      startTimer();
    }

    // Initial start
    scramblePieces();
    startTimer();
  </script>
</body>
</html>
